<!DOCTYPE html>
<html>
<head>

<title>Rock-Paper-Scissors</title>

</head>

<body>

<h1>
 ROCK - PAPER - SCISSORS
</h1>

<div class="panel-top">

  <div id="message">
    SCORE 5 TO WIN
  </div>
  
  <div class="score">
    Computer score...
    <span id="computer-score">0</span>
  </div>
  
  <div class="score">
    Player score...
    <span id="player-score">0</span>
  </div>

</div>

<div class="panel-bottom">

  <div class="player-msg">
    Computer said:
    <span id="computer-said">...</span>
  </div>


  <div class="player-msg">
    Player said:
    <span id="player-said">...</span>
  </div>
  
  <button id="action-rock">
  ROCK
  </button>

  <button id="action-paper">
  PAPER
  </button>
  
  <button id="action-scissors">
  SCISSORS
  </button>


</div>

</body>

</html>
