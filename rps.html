<!DOCTYPE html>
<html>
<head>

<title>Rock-Paper-Scissors</title>

<!--javascript -->
<link rel="stylesheet" type="text/css" href="css/rps.css">

<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

</head>

<body>

<h1 class = "text-center">
 ROCK - PAPER - SCISSORS
</h1>

<div class="panel-top">

  <div id="message">
    SCORE 5 TO WIN
  </div>
  
  <div class="score">
    Computer score...
    <span id="computer-score">0</span>
  </div>
  
  <div class="score">
    Your score...
    <span id="player-score">0</span>
  </div>

</div>

<div class="panel-bottom">
<div class="row">
  <div class="player-msg">
    Computer picks:
    <span id="computer-said">...</span>
  </div>


  <div class="player-msg">
    You pick:
    <span id="player-said">...</span>
  </div>
  </div>
  
  <button id="action-rock"><img src="https://robstew.github.io/imgs/rock.png" alt="rock" width="150" height="150"></button>

  <button id="action-paper"><img src="https://robstew.github.io/imgs/paper.png" alt="paper" width="150" height="150"></button>
  
  <button id="action-scissors"><img src="https://robstew.github.io/imgs/scissors.png" alt="scissors" width="150" height="150"></button>



</div>
<script type="text/javascript" src="js/rps.js"></script>
</body>

</html>
