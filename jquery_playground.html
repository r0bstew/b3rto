<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> <!-- bootstrap -->

</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


  <script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
    $("#target3").addClass("animated fadeOut");
    $("#target1").css("color","red");
    $("#target2").prop("disabled",true); /*can disable the button with this jquery function*/
    $("#target4").html("<em>#target4</em>"); /*can change the text with this jquery function*/
    $("#target5").remove(); /*remove an element with jquery*/
    $("#target1").appendTo("#right-well"); /*use appendTo to move elements with jquery*/
    $("#target6").clone().appendTo("#left-well"); /*cloning an element with jquery*/
    $("#target1").parent().css("background-color","red");
    $("#right-well").children().css("color","orange");
    $(".target:nth-child(2)").addClass("animated bounce"); /*css selector allows you to select all the nth elements with the target class or element type.*/
    $(".target:odd").addClass("animated shake"); /*can target even or odd numbered elements*/
    $("body").addClass("animated hinge"); /*targets all elements in the body*/
  });
</script>




<!--only change code above this line-->
<div class="container-fluid">
  <h3 class="text-primary text-center">jQuery_playground</h3>
  <div class="row">
    <div class="col-xs-6">
      <h4>#left_well</h4>
      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target_1</button>
        <button class="btn btn-default target" id="target2">#target_2</button>
        <button class="btn btn-default target" id="target3">#target_3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right_well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target_4</button>
        <button class="btn btn-default target" id="target5">#target_5</button>
        <button class="btn btn-default target" id="target6">#target_6</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
